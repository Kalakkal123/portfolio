  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1520;
      --card: #131a26;
      --muted: #a8b3c4;
      --border: rgba(255,255,255,0.08);
      --accent1: #6d80f7;
      --accent2: #59d2c5;
      --radius: 16px;
      --shadow: 0 14px 25px rgba(0,0,0,0.35);
    }

    body {
      background: var(--bg);
      font-family: "Poppins", sans-serif;
      color: #fff;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 25px 10%;
      border-bottom: 1px solid var(--border);
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      margin-left: 20px;
    }

    nav a.active { color: #fff; }

    .contact-hero {
      padding: 140px 10% 40px;
      text-align: center;
    }

    .contact-hero h1 {
      font-size: 2.7rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-grid {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
    }

    .contact-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    .social-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 50px 0;
    }

    .social-row a {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: #000;
      text-decoration: none;
      font-size: 1.4rem;
    }

    .message-box {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255,255,255,0.04);
      border-radius: var(--radius);
      padding: 30px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .message-box h2 {
      text-align: center;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      border: none;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }
  </style>
</head>
